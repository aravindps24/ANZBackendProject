plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

sourceCompatibility = 17
targetCompatibility = 17


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {
         url uri('D:/Work/Installation/Gradle_repo')
      }
   	mavenCentral()
   	jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }

    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

test {
    useJUnitPlatform()
}

task printSourceSetInformation(){
    doLast{
        sourceSets.each { srcSet ->
            println "["+srcSet.name+"]"
            print "-->Source directories: "+srcSet.allJava.srcDirs+"\n"
            print "-->Output directories: "+srcSet.output.classesDirs.files+"\n"
            println ""
        }
    }
}

dependencies {
	
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.6'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.6.6'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.6.6'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version: '2.6.6'
	implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.9.1'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.3'
	    
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    
    testImplementation 'junit:junit:4.12'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.6'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'
	testImplementation group: 'org.hamcrest', name: 'hamcrest-library', version: '2.2'
	implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.7.0'
	
	runtimeOnly group: 'org.hsqldb', name: 'hsqldb', version: '2.6.1'
}


